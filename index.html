<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Music Player</title>
    <link 
    rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/2aa0557c04.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <!-- Navbar starts from here -->
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-heart"></i>
                </div>
                <div class="title">
                    <h4>Now Playing</h4>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </nav>
            <!-- Navbar ends here -->
            <img src="/images/subhanallahcover.jpg" alt="music image" class="song-img"/>
            <h1>Subhanallah Cover</h1> 
            <p>Asterriod Music</p>
            <audio src="/audio/Ek-Din-Kabhi-Jo-Khud-Ko-Tarashe(PaglaSongs).mp3" id="song">
                <source type="audio/mp3"/>
            </audio>
            <input type="range" value="0" id="progress"/>
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div id="play-pause"><i class="fa-solid fa-play" id="action"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
 <script src="app.js"></script>           
</body>
</html>
